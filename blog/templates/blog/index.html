{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <title>הבלוג שלנו</title>
</head>
<body dir="rtl">
<main>
    <h1>הבלוג שלנו</h1>

    <div class="authors">
        <p>
            {% for author in authors %}
                <a href="{% url 'blog:index'%}{% querystring author_id=author.id %}" class="author-link">{{ author}}</a>
            {% endfor %}
            <a href="{% url 'blog:index'%}" class="author-link">כולם</a>
        </p>
    </div>

    {% for post in posts %}
    <div class="post-item">
        <h2>{{ post.title }} - {{ post.author }}</h2>
        <p>{{ post.content }}</p>
        <p><i>{{ post.updated_at }}</i></p>
        <a href="{% url 'blog:single-post' post.id %}">קישור</a>

    </div>
    {% endfor %}

</main>
</body>
</html>
